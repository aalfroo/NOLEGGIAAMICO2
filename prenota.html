    <div class="containerPrenota">
    <h1>Preventivo Noleggio Auto </h1>
    <form id="moduloNoleggio">
        <h2>Dati Personali</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required>

        <label for="telefono">Numero di Telefono:</label>
        <input type="text" id="telefono" required>

        <label for="via">Via di Casa:</label>
        <input type="text" id="via" required>
        
        

        <h2>Dettagli Noleggio</h2>
        
       
        <label for="marcaAuto">Scegli la marca:</label>
        <select id="marcaAuto" onchange="popolaModelli()" required>
            <option value="">-- Seleziona una marca --</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volvo">Volvo</option>
        </select>
        
       
        <label for="modelloAuto">Scegli una macchina:</label>
        <select id="modelloAuto" required disabled>
            <option value="">-- Seleziona un modello --</option>
        </select>

        <label for="giorni">Numero di giorni:</label>
        <input type="number" id="giorni" min="1" required>
        <br>
        <button type="button" onclick="calcolaNoleggio()">Calcola Totale</button>
    </form>
